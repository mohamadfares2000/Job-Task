<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
 
    <div class ="test"> 

        <div class="image-container" >
            <img class="img-web" src="Images/Rectangle 27.png" alt="Your Image">
            <img class="img-phone" src="./Images/iPhone 14 - 1.png" alt="Your Image">
        </div>
    <div class="Profile-card">
        <img src="Images/Group 2.png" alt="" srcset="" class="profile-face" width="200px">
        <div class="info">
            <h2 class="User-name">Melissa peters</h2>
            <p class="title-info">Interior designer</p>
            <div class="Place">
                <i class="fa fa-map-marker"></i>
                <p>Lagos, Nigeria</p>
            </div>
        </div>

        <div class="Acount-info">
            <div class="Followers">
                <h1 id="followers-number">122</h1>
                <p style="margin-top: -20px;">followers</p>
            </div>
            
            <div class="Followers">
                <h1 id="following-number">67</h1>
                <p style="margin-top: -20px;">following</p>
            </div>

            <div class="Followers">
                <h1 id="likes">37K</h1>
                <p style="margin-top: -20px;">likes</p>
            </div>
        </div>

        <div class="Btns">
            <button>Edit profile</button>
            <button>Add friends</button>
        </div>
    </div>

</div>
    
   

<div class=" container_test">


        <nav>
            <img src="./icons/iconamoon_profile-fill.png" alt="">
            <img src="./icons/material-symbols_home-outline-rounded.png" alt="">
            <img src="./icons/Group 1.png" alt="">
            <img src="./icons/material-symbols_mark-unread-chat-alt-outline-rounded.png" alt="">
            <img src="./icons/material-symbols_settings-outline.png" alt="">
        </nav>

    
    
    <div class="body-section">
        <div class="main-btns">
            <h1 class="Photos">Photos</h1>
            <h1 class="Likes" >Likes</h1>
        </div>
        <div class="Images">
            <img class="img" src="Images/nature-3125912_1280.jpg" alt="" srcset="" width="20%" height="100%">
            <img class="img" src="Images/nature-3125912_1280.jpg" alt="" srcset="" width="20%" height="100%">
            <img class="img" src="Images/nature-3125912_1280.jpg" alt="" srcset="" width="20%" height="100%">
            <img class="img" src="Images/nature-3125912_1280.jpg" alt="" srcset="" width="20%" height="100%">
        </div>
    </div>
    
 </div>
